<div class="container my-5">
    <h1 class = "mb-3">Users</h1>
    <table class="table" *ngIf="users && users.length >0">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Role</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users"> 
                <td>{{ user.userID }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.role }}</td>
                <td>{{ user.location }}</td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!users || users.length <= 0">No Users Found</p>
</div>
